<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oswald:wght@700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/image_styles.css" />
  </head>
  <body>
    <header>
      <h1>HTML & CSS Basics</h1>
    </header>
    <main>
      <p>Image with a single link:</p>
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element"
        ><img src="/images/html5-logo-31813.png" alt="HTML and CSS logos" height="165 px" width="165 px" title="HTML MDN Refernce Page"
      /></a>
      <p>Image with a multiple links:</p>
      <img
        src="/images/image.png"
        alt="HTML and CSS logos"
        usemap="#image-map"
      />
      <map name="image-map">
        <area
          shape="rect"
          coords="0,0,140,164.617"
          href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference"
          alt="HTML MDN Page"
          title="CSS MDN Refernce Page"
          />
          <area
          shape="rect"
          coords="160,0,300,164.617"
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element"
          alt="CSS MDN Page"
          title="HTML MDN Refernce Page"
        />
      </map>
      <p>Click on blue part to go to MDN CSS Reference Website</p>
      <p>Click on orange part to go to MDN HTML Reference Website</p>
    </main>
    <footer>
      <a href="/index.html" class="pdf">Go To Home</a>
    </footer>
  </body>
</html>
